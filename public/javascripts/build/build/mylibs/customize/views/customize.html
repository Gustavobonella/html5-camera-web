<div class="row">
	<div class="span6">
		<div class="row centered">
			<img src="${ data }" id="preview" data-vintageSource="${ data }"/>
			<div class="yep-nope">
				<button class="button">Yep</button>
				<button class="button">Nope</button>
			</div>
		</div>
	</div>
	<div class="span4">
		<h3>Adjust Edges</h3>
		<div>
			<div>Black<div>
			<input class="slider" style="width: 400px;" id="sliderBlack" data-option="vignette.black" max="1" min="0" data-smallStep=".05" data-largeStep=".1"/>						
		</div>
		<div class="form-row">
			<div class="form-left">White</div><div class="form-right">
				<input class="slider" style="width: 400px;" id="sliderWhite" data-option="vignette.white" max="1" min="0" data-smallStep=".05" data-largeStep=".1"/>
			</div>
		</div>
		<h3>Noise</h3>
		<div class="form-row">
			<input id="sliderNoise" style="width: 400px;" class="slider" max="1" min="0" data-smallStep=".05" data-largeStep=".1" data-option="noise" />
		</div>
		<h3>Screen</h3>
		<div class="form-row">
			<div class="form-left">
				Red:
			</div>
			<div class="form-right">
				<input id="sliderBlue" style="width: 400px;" class="slider" max="255" data-smallStep="1" data-largeStep="10" min="0" data-option="screen.red" />
			</div>
		</div>
		<div class="form-row">
			<div class="form-left">
				Green:
			</div>
			<div class="form-right">
				<input id="sliderGreen" style="width: 400px;" class="slider" data-option="screen.green" max="255" data-smallStep="1" data-largeStep="10" min="0" />
			</div>
		</div>
		<div class="form-row">
			<div class="form-left">
				Blue:
			</div>
			<div class="form-right">
				<input id="sliderBlue" class="slider" style="width: 400px;" data-option="screen.blue" max="255" data-smallStep="1" data-largeStep="10" min="0"/>
			</div>
		</div>
		<div class="strength">
			<div class="form-left">
				Strength:
			</div>
			<div class="form-right">
				<input class="slider" style="width: 400px;" id="sliderStrength" data-option="screen.strength" max="1" min="0" data-smallStep=".05" data-largeStep=".1" />
			</div>
		</div>
	</div>
</div>
