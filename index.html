<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 Camera</title>
		<link rel="icon" type="image/png" href="favicon.ico">
		<link rel="stylesheet" href="css/vintagejs.css">
		<link rel="stylesheet" href="css/site.css">
		<link rel="stylesheet" href="css/kendo.common.min.css">
		<link rel="stylesheet" href="css/kendo.silver.min.css">
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body>
		<div id="main">
			<img id="logo" src="css/images/logo.png">
			<div id="video">
				<canvas id="screen" width="460" height="340">
					Sad panda does not have a canvas
				</canvas>
				<div class="row">
					<div id="countdown">
						<span>3</span> <span>2</span> <span>1</span>
					</div>
				</div>
			</div>
			<div id="controls">
				<button id="takePicture" data-event="/camera/snapshot">Snap!</button>
				<span class="separator">or</span>
				<button id="takePicturePB" data-event="/camera/photobooth">Photo<br>Booth</button>
			</div>
			<footer>
				<p>Created with <img src="css/images/kendo-logo.png"></p>
				<p>&copy; 2012 HTML5camera.com</p>
			</footer>
	    </div>

		<div id="container">
			<div id="snapshots"></div>
			<div id="photobooth"></div>
		</div>
		
		<script data-main="js/main" src="js/libs/require/require.js"></script>
	</body>
</html>
