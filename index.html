<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 Camera</title>
		<link rel="icon" type="image/png" href="favicon.ico">
		<link rel="stylesheet" href="css/vintagejs.css">
		<link rel="stylesheet" href="css/site.css">
		<link rel="stylesheet" href="css/kendo.common.min.css">
		<link rel="stylesheet" href="css/kendo.silver.min.css">
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body>
		
		<header class="k-header" id="header">
			<h1>HTML5 Camera</h1>
		</header>
		
		<div id="main" class="container">
			<div id="photoBooth" >
				<div id="pictureButton">
					<button id="takePicture" data-event="/camera/takePicture" class="k-button" >Snap!</button>
				</div>
				<div id="video">
					<video id="stream" height="400" width="500" autoplay>
						Sad panda does not have video
					</video>
				</div>
		
				<div id="countdown">
					<span>3</span> <span>2</span> <span>1</span>
				</div>
			</div>
			<div id="videoDrawer"></div>
	    </div>

		
		<script data-main="js/main" src="js/libs/require/require.js"></script>
		
	</body>
</html>
